<ul class="menu-overview row">
    {{ $currentPage := . }}
    {{ $menuName := .Get 0 }}
    {{ range $index, $menuItem := (index .Site.Menus $menuName) }}
        {{ $counter := add $index 1 }}
        <li class="col-md-6">
            <a href="{{ $menuItem.URL }}" title="{{ $menuItem.Name }}" class="inner">
                <span class="title">
                    <span class="counter">{{ $counter }}.&nbsp;</span>
                    {{ $menuItem.Name }}
                </span>
                {{- with $menuItem.Post -}}
                    <span class="subtitle">
                    {{- . | markdownify -}}
                    </span>
                {{- end -}}
                <span class="details">More Details</span>
            </a>
        </li>
    {{ end }}
</ul>
