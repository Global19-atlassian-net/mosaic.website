{{ $file := (printf "%s%s" .Page.File.Dir (.Get "src")) }}
{{ if fileExists $file }}
<div class="svg-wrap">
  {{ printf "Path: <b>%s</b><br><br>" $file | safeHTML }}
  {{ (readFile $file) | safeHTML }}
</div>
{{ else }}
  {{ (printf "<!-- ERROR in svg partial: Could not find file '%s'. -->" $file) | safeHTML }}
{{ end }}
